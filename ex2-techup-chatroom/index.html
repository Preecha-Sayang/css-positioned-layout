<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
  <!-- Start coding here -->
  <header class="chat-header">
    Techup Chatroom
  </header>
  <main class="chat-main">

    <section class="chat-messages chat-messages--right">
      <ul>
        <li class="chat-bubble chat-bubble--right chat-bubble--green">สวัสดีจ้า</li>
        <li class="chat-bubble chat-bubble--right chat-bubble--gray">Coding สนุกจังเลย <span class="chat-bubble__close">×</span></li>
        <li class="chat-bubble chat-bubble--right chat-bubble--green">🥳 😍</li>
      </ul>
    </section>
    <section class="chat-messages chat-messages--left">
      <ul>
        <li class="chat-bubble chat-bubble--left">😍</li>
        <li class="chat-bubble chat-bubble--left">🥳</li>
      </ul>
    </section>
   
  </main>

</body>

</html>
