<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />

  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>

<body>
  <div class="header">Techup Chatroom</div>
  <div class="chatroom">
    <div class="left">
      <div class="bubble left-bubble">😍</div>
      <div class="bubble left-bubble">🥳</div>
    </div>
    <div class="right">
      <div class="bubble right-bubble green">สวัสดีจ้า</div>
      <div class="bubble right-bubble white">
        <span>Coding สนุกจังเลย</span>
        <div class="close-btn">X</div>
      </div>
      <div class="bubble right-bubble green">🥳 😍</div>
    </div>
  </div>
</body>

</html>
